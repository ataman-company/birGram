<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <!-- پس‌زمینه شفاف -->
  <rect width="100%" height="100%" fill="transparent" />
  
  <!-- دایره رنگی -->
  <circle cx="150" cy="75" r="60" fill="url(#gradient)" />
  
  <!-- گرامیک رنگی -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #FF7F50; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #6A5ACD; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- متن خوشگل "Welcome" -->
  <text x="50%" y="50%" font-family="Verdana, Geneva, sans-serif" font-size="40" fill="white" text-anchor="middle" alignment-baseline="middle">
    new
  </text>
  
  <!-- سایه برای متن -->
  <text x="50%" y="50%" font-family="Verdana, Geneva, sans-serif" font-size="40" fill="rgba(0, 0, 0, 0.2)" text-anchor="middle" alignment-baseline="middle" dy="4">
    new
  </text>
</svg>
